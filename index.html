<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Boardwalk Games, your ultimate gaming retreat! Perfect for casual gamers, enthusiasts, and student gatherings. Visit us for your next adventure in board gaming."
    />
    <!-- favicons generated by favicon.io -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/images/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/images/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/images/favicon-16x16.png"
    />
    <!--Bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />

    <!--CSS-->
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Boardwalk Games | Home</title>
  </head>
  <!-- Body with flexbox to push footer to bottom of viewport if content is short works with margin top auto on footer -->
  <body class="d-flex flex-column min-vh-100">
    <!--Navbar-->
    <nav class="navbar navbar-expand-lg" id="navbar" data-bs-theme="dark">
      <!-- data-bs-theme="dark" sets the navbar theme to dark for Bootstrap components and changes text color to white -->
      <div class="container">
        <a class="navbar-brand" href="index.html"
          ><img
            src="assets/images/logo-sm-white.png"
            alt="Boardwalk Games Logo"
            class="logo"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Services</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="game-library.html">Games</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- header-->
    <header class="container">
      <div class="row">
        <div class="col-12 col-xl-6">Boardwalk games intro text section</div>
        <div class="col-12 col-xl-6">Carousel</div>
      </div>
    </header>
    <!-- main element to hold all key sections of the homepage. It is not part of the grid structure-->
    <main>
      <!-- Services section-->
      <section class="container">
        <div class="row">
          <div class="col-12">Services section heading</div>
          <div class="col-12 col-md-6 col-xl-3">Services card</div>
          <div class="col-12 col-md-6 col-xl-3">Services card</div>
          <div class="col-12 col-md-6 col-xl-3">Services card</div>
          <div class="col-12 col-md-6 col-xl-3">Services card</div>
        </div>
      </section>
    </main>
    <!-- Footer / contact section-->
    <!-- Footer with margin top auto to push it to the bottom of the viewport if content is short-->
    <footer class="mt-auto">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-12">Contact section heading</div>
          <div class="col-12 col-md-6 col-xl-4">
            Contact info & social links
          </div>
          <div class="col-12 col-md-6 col-xl-4">Opening times</div>
        </div>
      </div>
    </footer>
    <!--Bootstrap Bundle with Popper-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <!--Font Awesome-->
    <script
      src="https://kit.fontawesome.com/5b36c8a744.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
